<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--Link Icons Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--Link CSS-->
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="all"> <!--Div de tudo-->

        <main> <!--Body da Calculadora-->

            <header> <!--Top-->

                <section>
                    <button class="button-clock-time"> <!--Botão do historico-->
                        <i class="bi bi-clock-history history--"></i>
                    </button>
                    <h2>Histórico</h2>
                </section>

                <div class="number-quest"> <!--Painel-->
                    <input type="text" id="calc-number" placeholder="0" readonly>
                </div>

            </header>

            <div class="digit-number"> <!--Bottom-->
                <div class="line">
                    <div class="num">
                        <button class="teclas" onclick="addToInput('7')">7</button>
                    </div>
                    <div class="num">
                        <button class="teclas" onclick="addToInput('8')">8</button>
                    </div>
                    <div class="num">
                        <button class="teclas" onclick="addToInput('9')">9</button>
                    </div>
                    <div class="num">
                        <button class="teclas" onclick="clearInput()">CE</button>
                    </div>
                </div>
                <div class="line">
                    <div class="num">
                        <button class="teclas" onclick="addToInput('4')">4</button>
                    </div>
                    <div class="num">
                        <button class="teclas" onclick="addToInput('5')">5</button>
                    </div>
                    <div class="num">
                        <button class="teclas" onclick="addToInput('6')">6</button>
                    </div>
                    <div class="num">
                        <button class="teclas" onclick="addToInput('*')">X</button>
                    </div>
                </div>
                <div class="line">
                    <div class="num">
                        <button class="teclas" onclick="addToInput('1')">1</button>
                    </div>
                    <div class="num">
                        <button class="teclas" onclick="addToInput('2')">2</button>
                    </div>
                    <div class="num">
                        <button class="teclas" onclick="addToInput('3')">3</button>
                    </div>
                    <div class="num">
                        <button class="teclas" onclick="addToInput('/')">/</button>
                    </div>
                </div>
                <div class="line">
                    <div class="num">
                        <button class="teclas" onclick="addToInput('+')">+</button>
                    </div>
                    <div class="num">
                        <button class="teclas" onclick="addToInput('0')">0</button>
                    </div>
                    <div class="num">
                        <button class="teclas" onclick="addToInput('-')">-</button>
                    </div>
                    <div class="num">
                        <button class="teclas color-selector" onclick="calculate()">=</button>
                    </div>
                </div>
                
            </div>
        </main>

    </div>

    <!--Link JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!--Link JS-->
    <script src="../JS/script.js"></script>
</body>
</html>
